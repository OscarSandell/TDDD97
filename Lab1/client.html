<!DOCTYPE html>
<html>

<head>
    <link href="client.css" type="text/css" rel="stylesheet">
    <script src="client.js" type="text/javascript"></script>
    <script src="serverstub.js" type="text/javascript"></script>
    <script type="text/view" id="welcomeview">
        <div class="wrapper">
            <div class="main-div">
                <div class="logo">
                    <img src="wimage.png" alt="Twidder Logo" />
                </div>
                <div class="login">
                    <form method="POST" onSubmit="validateLogin();return false" >
                        <div class="form-item">
                            <label for="username">Email</label>
                            <input name="username" type="Email" required>
                        </div>
                        <div class="form-item">
                            <label for="password">Password:</label>
                            <input name="password" type="password" required>
                        </div>
                        <div class="submit">
                            <div id="loginError">
                            </div>
                            <input type="submit" value="Login">
                        </div>
                    </form>
                </div>
                <div class="signup">
                    <form onSubmit="validateSignup();return false" method="POST">
                        <h4>Sign up here</h4>
    
                        <div class="form-item">
                            <label for="firstname">First name</label>
                            <input name="firstname" type="text" required>
                        </div>
    
                        <div class="form-item">
                            <label for="familyname">Family name</label>
                            <input name="familyname" type="text" required>
                        </div>
    
                        <div class="form-item">
                            <label for="gender">Gender</label>
                            <select id="gender" name="gender">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
    
                        <div class="form-item">
                            <label for="city">City</label>
                            <input name="city" type="text" required>
                        </div>
    
                        <div class="form-item">
                            <label for="country">Country:</label>
                            <input name="country" type="text" required>
                        </div>
    
                        <div class="form-item">
                            <label for="email">Email:</label>
                            <input name="email" type="email" required>
                        </div>
    
                        <div class="form-item">
                            <label for="password">Password</label>
                            <input name="password" type="password" required>
                        </div>
    
                        <div class="form-item">
                            <label for="repeatedpassword">Repeat PSW:</label>
                            <input name="repeatedpassword" type="password" required>
                        </div>
    
                        <div class="submit">
                            <div id="signupError">
                            </div>
                            <input type="submit" value="SignUp">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </script>


    <script type="text/view" id="profileview">
        <div class="tabs">
            <div id="homeTab" class="tab" onclick="changeContent('Home');return false">
                Home
            </div>
            <div id="browseTab" class="tab" onclick="changeContent('Browse');return false">
                Browse
            </div>
            <div id="accountTab" class="tab" onclick="changeContent('Account'); return false">
                Account
            </div>
        </div>
        <div class="wrapper">
    
            <div id="content" class="content">
                
            </div>
        </div>
    </script>

    <script type="text/content" id="Home">
        <div class="home">
            <div class="profileinfo">
                <div id="profileinfo" class="rows" >
                    <div class="profileinfofield">
                        <p>Firstname:</p>
                        <p id="profilefirstname"></p>
                    </div>
                    <div class="profileinfofield">
                        <p>Familyname:</p>
                        <p id="profilefamilyname"></p>
                    </div>
                    <div class="profileinfofield">
                        <p>Gender:</p>
                        <p id="profilegender"></p>
                    </div>
                    <div class="profileinfofield">
                        <p>Email:</p>
                        <p id="profileemail"></p>
                    </div>
                    <div class="profileinfofield">
                        <p>City:</p>
                        <p id="profilecity"></p>
                    </div>
                    <div class="profileinfofield">
                        <p>Country:</p>
                        <p id="profilecountry"></p>
                    </div>
                </div>
            </div>
            <div class="post">
                <form onSubmit="newPost('home'); return false" >
                    <label for="postarea">New Post:</label>
                    <textarea class="postarea" id="postarea" name="postarea"></textarea>

                    <input type="submit" value="Post">
                </form>
            </div>
            <div class="wall" style="background-color:white">
                <button type="button" onClick="updateWall('home');return false" >Refresh</button>
                <ul id="messages" class="wallmessages">
                    
                </ul>
            </div>
        </div>
    </script>
    <script type="text/content" id="Browse">
        <div class="browse">
            <div class="searchBar">
                <form onSubmit="browseUser(); return false">
                    <label for="LookupUser">User Email:</label>
                    <input name="LookupUser" id="LookupUser" type="email" required>
                    <input type="submit" value="Find User!">
                </form>
                <span id="searchError"></span>
            </div>
            <div class="profileinfo" id="browseprofileinfo" style="background-color:Red">
                <div id="profileinfo" class="rows" >
                    <div class="profileinfofield">
                        <p>firstname</p>
                        <p id="profilefirstname"></p>
                    </div>
                    <div class="profileinfofield">
                        <p>familyname</p>
                        <p id="profilefamilyname"></p>
                    </div>
                    <div class="profileinfofield">
                        <p>gender</p>
                        <p id="profilegender"></p>
                    </div>
                    <div class="profileinfofield">
                        <p>email</p>
                        <p id="profileemail"></p>
                    </div>
                    <div class="profileinfofield">
                        <p>city</p>
                        <p id="profilecity"></p>
                    </div>
                    <div class="profileinfofield">
                        <p>country</p>
                        <p id="profilecountry"></p>
                    </div>
                </div>
            </div>
            <div class="post" id="browsepost" style="background-color:green">
                <form onSubmit="newPost('browse'); return false">
                    <label for="postarea">New Post:</label>
                    <textarea class="postarea" id="postarea" name="postarea"></textarea>

                    <input type="submit" value="Post">
                </form>
            </div>
            <div class="wall" id="browsewall" style="background-color:orange">
                <button type="button" onClick="updateWall('browse');return false">Refresh</button>
                <ul id="messages" class="wallmessages">

                </ul>
            </div>
        </div>
    </script>
    <script type="text/content" id="Account">
        <div class="changePassword">
            <form onSubmit="changePassword(); return false" method="POST">
                <label for="oldpassword">Old Password:</label>
                <input name="oldpassword" id="oldpassword" type="password" required>
                
                <label for="newpassword">New Password:</label>
                <input name="newpassword" id="newpassword"  type="password" required>
                
                <label for="repeatnewpassword">Repeat Password:</label>
                <input name="repeatnewpassword" id="repeatnewpassword"  type="password" required>
                
                <input type="submit" value="Change Password!">
                <div id="changePasswordError" class="error">
                </div>
            </form>
            <div class="tab" onclick="signout();return false">
                Sign Out
            </div>
        </div>
    </script>

    <title>
        Twidder
    </title>
</head>



<body>
    <div id="view">

    </div>


</body>

</html>
